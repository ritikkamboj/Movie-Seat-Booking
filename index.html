<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale= .0" />
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="movie-container">
      <label for="">Pick a Movie</label>

      </div>

        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat occupied"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
      </div>
      <div class="row">
        <div class="row">
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
        </div>
        <div class="row">
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat occupied"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
          <div class="seat"> </div>
        </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
        <div class="seat"> </div>
      </div>
    </div>
    <p class="text">You have selected <span id="count">4</span> in a total price of <span id="total"> 00</span></p>

    <script src="script.js"></script>
  </body>
</html>
